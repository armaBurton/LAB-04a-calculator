<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>04a-Calculator</title>
</head>

<body>
    <header>
        <h1>It puts the numbers in the box and then it hits the equal sign</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <section>
            add<br>
            <input type="number" id="add-num1" class="f1">
            <span class="operator">+</span>
            <input type="number" id="add-num2" class="f2">
            <input type="button" value="=" id="add-button">
            <span id="add-answer">?</span>
        </section>
        
        <section>
            subtract<br>
            <input type="number" id="subtract-num1" class="f1">
            <span class="operator">-</span>
            <input type="number" id="subtract-num2" class="f2">
            <input type="button" value="=" id="subtract-button">
            <span id="subtract-answer">?</span>
        </section>
        
        <section>
            multiply<br>
            <input type="number" id="multiply-num1" class="f1">
            <span class="operator">*</span>
            <input type="number" id="multiply-num2" class="f2">
            <input type="button" value="=" id="multiply-button">
            <span id="multiply-answer">?</span>
        </section>
        
        <section>
            divide<br>
            <input type="number" id="divide-num1" class="f1">
            <span class="operator">/</span>
            <input type="number" id="divide-num2" class="f2">
            <input type="button" value="=" id="divide-button">
            <span id="divide-answer">?</span>
        </section>
        
        <section>
            modulo<br>
            <input type="number" id="modulo-num1" class="f1">
            <span class="operator">%</span>
            <input type="number" id="modulo-num2" class="f2">
            <input type="button" value="=" id="modulo-button">
            <span id="modulo-answer">?</span>
        </section>
        
        <section>
            integer division<br>
            <input type="number" id="integer-division-num1" class="f1">
            <span class="operator">\</span>
            <input type="number" id="integer-division-num2" class="f2">
            <input type="button" value="=" id="integer-division-button">
            <span id="integer-division-answer">?</span>
        </section>
        
        <section>
            hypotenuse of a right triangle<br>
            <input type="number" id="hypotenuse-num1" class="f1">
            <span class="operator">&angrt;</span>
            <input type="number" id="hypotenuse-num2" class="f2">
            <input type="button" value="=" id="hypotenuse-button">
            <span id="hypotenuse-answer">?</span>
        </section>
        
        <section>
            volume of a sphere<br>
            <input type="number" id="sphere-num1" class="f1">
            <input type="button" value="=" id="sphere-button">
            <span id="sphere-answer">?</span>
        </section>
        
        <section>
            volume of a cylinder<br>
            <input type="number" id="cylinder-num1" class="f1">
            <span class="operator">*</span>
            <input type="number" id="cylinder-num2" class="f2">
            <input type="button" value="=" id="cylinder-button">
            <span id="cylinder-answer">?</span>
        </section>
    </main>
    
    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
